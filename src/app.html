<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Lemmy Reader in Svelte" />
    <meta name="theme-color" content="#F7A8B8" />
    <meta name="darkreader-lock" />
    <meta property="og:title" content="Slemmy" />
    <meta property="og:description" content="Lemmy Reader in Svelte" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- begin:fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&display=block"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&display=block"
      media="print"
      onload="this.media='all'"
    />
    <!-- end:fonts -->
    %sveltekit.head%
    <script>
      if ("serviceWorker" in navigator && location.protocol === "https:") {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js", { scope: "/" });
        });
      }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents" class="h-full overflow-hidden">
      %sveltekit.body%
    </div>
  </body>
</html>
